<template name="listDrivers">
    {{#if hasDrivers}}
    <div class="entity-view">
        <ul class="entity-list">
            {{#each drivers}}
                {{> driver}}
            {{/each}}
        </ul>
    </div>
    {{else}}
        <div class="alert alert-error">No Drivers configured in the system yet!</div>
    {{/if}}
</template>

<template name="driver">
    <li class="entity">
        <div class="display">
            <div class="entity-text">{{user_name}} - {{name}} - {{license.number}} - {{vehicle_name}}</div>
        </div>
    </li>
</template>
