<template name="listVehicles">
    {{#if hasVehicles}}
    <div class="entity-view">
        <ul class="entity-list">
            {{#each vehicles}}
                {{> vehicle}}
            {{/each}}
        </ul>
    </div>
    {{else}}
        <div class="alert alert-error">No Vehicles configured in the system yet!</div>
    {{/if}}
</template>

<template name="vehicle">
    <li class="entity">
        <div class="display">
            <div class="entity-text {{actionClassName}}">{{brand_name}} - {{model_name}} - {{regNumber}}
            </div>
            <div class="entity-text negative-margin-top-8">
                {{#if isAdmin}}
                <div class="entity-text">
                    <input type="button" value="Edit" name="editVehicle" class="submit_btn float_l editVehicle" />
                </div>
                <div class="entity-text">
                    <input type="button" value="Log" id="logVehicle" name="logVehicle" class="submit_btn float_l logVehicle" />
                </div>
                {{/if}}
            </div>

        </div>
    </li>
</template>
