<template name="header">
    <div id="templatemo_header_wrapper">
        <div id="templatemo_header" class="wrapper">
            <div id="site_title"><a href="http://www.templatemo.com">Free CSS Templates</a></div>
            <div id="login_buttons">
                <ul>
                    <li><a href="#">{{loginButtons align="right"}}</a></li>
                </ul>
            </div>
            <div id="templatemo_menu" class="ddsmoothmenu">
                <ul>
                    {{#each menuItems}}
                        {{> menu_item}}
                    {{/each}}
                </ul>
                <br style="clear: left" />
            </div>
        </div>
    </div>
</template>

<template name="menu_item">
    <li><a href="{{url}}" class="{{selected}} {{cssClass}}">{{text}}</a>
    {{#if hasSubMenus}}
        <ul>
            {{#each subMenus}}
                {{> sub_menu_item}}
            {{/each}}
        </ul>
    {{/if}}
    </li>
</template>

<template name="sub_menu_item">
    <li><a href="{{url}}" class="{{selected}} {{cssClass}}">{{text}}</a></li>
</template>
