<template name="content">
    <div id="templatemo_main" class="wrapper">
        <h2>Welcome To Rent A Driver</h2>
        <div class="clear"></div>
        {{#if isAddVehicle}}
            {{> addEditVehicle}}
        {{/if}}
        {{#if isEditVehicle}}
            {{> addEditVehicle}}
        {{/if}}
        {{#if isLogVehicle}}
            {{> logVehicle}}
        {{/if}}
        {{#if isViewLogVehicle}}
            {{> viewLogVehicle}}
        {{/if}}
        {{#if isListVehicles}}
            {{> listVehicles}}
        {{/if}}
        {{#if isAddDriver}}
            {{> addEditDriver}}
        {{/if}}
        {{#if isEditDriver}}
            {{> addEditDriver}}
        {{/if}}
        {{#if isListDrivers}}
            {{> listDrivers}}
        {{/if}}
    </div>
</template>
