<template name="content">
    <div id="templatemo_main" class="wrapper">
        <h2>Welcome To Rent A Driver</h2>
        <div class="clear"></div>
        {{#if isAddVehicle or isEditVehicle}}
            {{> addEditVehicle}}
        {{/if}}
        {{#if isListVehicles}}
            {{> listVehicles}}
        {{/if}}
        {{#if isAddDriver or isEditDriver}}
            {{> addEditDriver}}
        {{/if}}
        {{#if isListDrivers}}
            {{> listDrivers}}
        {{/if}}
    </div>
</template>
