<template name="addEditVehicle">
    <h5>Add/Edit Vehicle</h5>
    <div class="clear h20"></div>
    <div id="contact_form">
        <form method="post" name="vehicleInformation" action="#">

            {{#if error}}
            <div class="alert alert-error">{{error}}</div>
            {{/if}}
            <div class="clear h20"></div>
            <div class="col one_third">
                <input type="hidden" name="_id" class="_id" value="{{vehicle._id}}" />
                <label for="brand_id">* Brand:</label>
                    <select name="brand_id" id="brand_id" class="brand_id required input_field">
                        <option value="">Select</option>
                        {{#each brands}}
                            <option value="{{_id}}" {{isBrandSelected}}>{{name}}</option>
                        {{/each}}
                    </select>
                <div class="cleaner h10"></div>

                <label for="model_id">* Model:</label>
                <select name="model_id" id="model_id" class="model_id required input_field">
                    <option value="">Select</option>
                    {{#each models}}
                        <option value="{{_id}}"  {{isModelSelected}}>{{name}}</option>
                    {{/each}}
                </select>
                <div class="cleaner h10"></div>

                <label for="regNumber">* Registration Number:</label> <input type="text" name="regNumber" id="regNumber" class="regNumber input_field"  value="{{vehicle.regNumber}}"/>
                <div class="cleaner h10"></div>

                <label for="ratePerKM">* Rate Per KM:</label> <input type="text" name="ratePerKM" id="ratePerKM" class="ratePerKM input_field"  value="{{vehicle.ratePerKM}}"/>
                <div class="cleaner h10"></div>

                <label for="policyNumber">* Policy Number:</label> <input type="text" name="policyNumber" id="policyNumber" class="policyNumber input_field"  value="{{vehicle.insurance.number}}"/>
                <div class="cleaner h10"></div>

                <label for="policyFrom">* Policy From:</label> <input type="text" name="policyFrom" id="policyFrom" class="policyFrom input_field"  value="{{vehicle.insurance.from}}" readonly="readonly"/>
                <div class="cleaner h10"></div>

                <label for="policyTo">* Policy To:</label> <input type="text" name="policyTo" id="policyTo" class="policyTo input_field"  value="{{vehicle.insurance.to}}"  readonly="readonly"/>
                <div class="cleaner h10"></div>
            </div>

            <div class="col two-third no_margin_right">
                <label for="comments">Comments:</label> <textarea id="text" name="comments" rows="0" cols="0" class="comments" id="comments">{{vehicle.comments}}</textarea>
                <div class="cleaner h10"></div>
            </div>

            <div class="cleaner h20"></div>

            <input type="button" value="Save" id="save" name="save" class="submit_btn float_l save" />

        </form>
    </div>
    <div class="clear h40"></div>
</template>
